<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./design/css/default.css">
  <title>Frontend Mentor | Todo app</title>
</head>

<body class="darkTheme">
  <header>
    <div class="container">
      <div class="headerContent">
        <h1>TODO</h1>
        <button id="themeButton" class="themeToggle" aria-label="Toggle Dark Mode" onclick="toggleTheme()">
          <img src="./images/icon-moon.svg" id="themeIcon" alt="Dark mode">
        </button>
      </div>
      <form id="taskForm">
        <label for="newTask"></label>
        <div class="taskInputContainer">
          <input id="newTask" type="text" placeholder="Create a new todo">
        </div>
      </form>
    </div>
  </header>
  <section>
    <div class="container tasksContainer">
      <ul id="tasksList">

      </ul>
      <div class="tasksFilters">
        <p><span id="tasksLeft">5</span> items left</p>
        <div id="bottomTasksButtons">
          <button class="tasksButton tasksButtonsPrincipals buttonAll">All</button>
          <button class="tasksButton tasksButtonsPrincipals buttonActive" id="buttonActive">Active</button>
          <button class="tasksButton tasksButtonsPrincipals buttonCompleted" id="buttonCompleted">Completed</button>
        </div>
        <div><button id="clearButton" class="tasksButton">Clear Completed</button>
        </div>
      </div>
    </div>

    <div id="mobileButtonsContainer">
      <button class="tasksButton tasksButtonsPrincipals buttonAll">All</button>
      <button class="tasksButton tasksButtonsPrincipals buttonActive" id="buttonActive">Active</button>
      <button class="tasksButton tasksButtonsPrincipals buttonCompleted" id="buttonCompleted">Completed</button>
    </div>
    <div id="bottomText" class="container">
      <p>Drag and drop to reorder tasks</p>
    </div>
  </section>

  <script src="./index.js"></script>
</body>

</html>
